<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 14main5_1 -->
<!-- Обработчик событий в jQuery  -->
    <button onclick="clickBtn()">Сделать</button>
    <!-- <button onmousedown="clickBtn()">Сделать</button> -->
    <!-- <button onmouseup="clickBtn()">Сделать</button> -->
    <button class="send">Сделать2</button>
    <div id="block">Test</div>
    <p class="txt">1</p>
    <p class="txt">2</p>
    <span class="txt">
        <div class="block">
            Блок внутри
        </div>
    </span>
     <input type="text" name="" value="">
     <div id="textShow"></div>

    <!-- <script src="jquery/jquery-3.7.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    
    <script>

       //обработчики событий - позволяют поставить некий обработчик например (кнопку).
       //и когда она будет нажата мы сможем применять к ней какие-либо стили или св-ва
       //создам кнопку button в теге body <div id="block">Test</div>
       //теперь хотим скрывать <div id="block">Test</div> когда будем нажимать на кнопку button
       //или открывать,если он будет скрыт
       //можем это сделать 2мя способами:
       //1й - в теге button прописать onclick --- onclick="clickBtn()"
       //теперь эту ф-ию надо прописать
        function clickBtn() {
            $("#block").toggle();
        //существуют много разных обработчиков событий,по кликам мануал сдесь:
        //https://www.w3schools.com/jsref/event_onmousemove.asp    
        }
       
        //но лучше добавлять обработчики событий через jQuery
        //сделали кнопку <button class="send">Сделать2</button>,и дабавили класс send
        //выбираем кнопку button,обращаемся к класу send и кидаем обработчик событий 
        //ф-ей on().Далее,через запятую,прописываем ф-ию function(),она должна быть анонимной
        //и внутри такой ф-ии прописываем условие
        $("button.send").on('click',function(){ //также есть dblclick
            //$("#block").toggle();
            $("#block").fadeToggle();//скрывает плавно
        });
        //кроме того,что мы можем повесить событие,мы можем удалить это событие
        //$("button.send").off("click");

        //ф-я,которая позволяет в програмном режиме вызвать какое-то событие
        //Тоесть при загрузке страницы,эта кнопка сразу нажимается
        $("button.send").trigger("click");

        //такие обработчики можно вешать на любой обьект:
        //keydown - при нажатии на клавишу,мы будем получать данные из этого блока
        //val() - значение из этого текстового поля
        //записываем это все в переменную text,и сразу будем выводить под самим текстовым блоком
        //<div id="textShow"></div>
        //выбираем textShow обращаемся к ф-ии text и передаем ему пер-ную text

        // $("input").on('keydown',function(){
        //     var text = $("input").val();
        //     $("#textShow").text(text);
        // });

        //обьяснение,того что мы сейчас реализовали
        //Когда мы будем вводить какие-либо символы в текстовое поле,у нас будет срабатывать
        //обработчик события.Дальше мы берем значение(val()) из этого текстового поля,
        //и сразу выводим этот текст под самим текстовым полем
        //Работает не совсем корректно,т.к. keydown срабатывает,когда мы нажимаем на кнопку
        //Поэтому и обновляется текст,когда нажали на кнопку(тоесть на 1 символ меньше)
        
        //чтобы это исправить надо и-ть ф-ию keyup(срабатывает после отпускания кнопки)
        //тоесть при keydown текст прописывается после того как мы нажмем на кнопку,а keyup
        //после отпускания.Тупо обьяснил все,но если подумать там все логически сходится
        //Сначало пишется буква,и текст прописывается(срабатывает ф-ия),когда мы нажимаем следующую кнопку
        //а keyup срабатывает,когда отпускаем кномку,тоесть до того как мы нажали следующую кнопку
        $("input").on('keyup',function(){
            var text = $("input").val();
            $("#textShow").text(text);
        });

        //также можно повесить обработчик событий на целый файл
        //обращаемся к  $(document) или $(window) - глобальные обьекты(осн. обьекты на страничке)
        //.ready - сработает тогда,когда страничка полностью будет загружена
        $(document).ready(function(){
            console.log("Hello");
        });


    </script>
</body>
</html>
